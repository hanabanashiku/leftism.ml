---
layout: default
title: Search results
custom-scripts:
    - "https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"
    - "/js/search.js"
---

<div class="row">
    <div class="col-lg-12">
        <form class="form-inline" id="search-form">
            <input type="search" id="search-input" class="form-control mr-3 w-75" placeholder="Search" />
            <button type="submit" class="btn btn-sm btn-warning"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>

</div>

<div id="results" style="display: none">
    <div class="row mt-3">
        <h3>Search Results</h3>
    </div>
    <div class="row">
        <ul id="results-list">

        </ul>
    </div>
</div>
